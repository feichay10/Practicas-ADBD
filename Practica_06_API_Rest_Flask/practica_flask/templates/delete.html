{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Delete a Book {% endblock %}</h1>
<form method="POST">
    <p>
        <label for="ID">ID</label>
        <input type="text" name="ID" placeholder="Book ID">
        </input>
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
{% endblock %}
